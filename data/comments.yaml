  content: Hey Ryan, Morgan's dad here..... Just some thoughts from an "Old McGiver Type". Two things, one the bus is really coming together and looks great.  You are doing one bang up job of the interior. The other is to do with your battery power/inverter.  Did you put in a charging supply from the Bus Altenator to keep the inverter battery charged? If you did, did you switch it so your inverter will not draw off the regular bus batteries?  One last thought, do you have a small generator for power? I hope I get to see the bus, you are doing an awesome job!
  post_url: /?p=212
