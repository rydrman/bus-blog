- id: "20"
  author_name: Ryan
  author_email: ryanbottriell@live.ca
  author_url: ""
  published: 2014-05-17T12:52:35Z
  parent_id: "19"
  content: |-
    Hey Perry, the bus actually has a 24v alternator and power system, so it doesn't really work with the inverter system. My plan is to buy a cheap, used 12v alternator and add it to the engine.This way the starter batteries are always ready and charged, and the house system can do it's own thing. I left space for a small generator, and my inverter actually has the functionality to tart and stop it whenever necessary, but I don't want to spend the money on tit yet...
    You'l have to come see it sometime in Ottawa or when we bring it to Toronto!
